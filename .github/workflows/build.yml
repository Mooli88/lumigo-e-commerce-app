name: Build

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Use NodeJs 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --immutable --immutable-cache
      - run: yarn build