name: Development

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

  workflow_call:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 
      lint_all:
        description: 'Scan project for lint errors'
        required: true
        default: true
        type: boolean 
      print_tags:
        description: 'True to print to STDOUT'
        required: true 
        type: boolean 
      tags:
        description: 'Test scenario tags'
        required: true 
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true 

jobs:
  build:
    name: Build application
    uses: Mooli88/lumigo-e-commerce-app/.github/workflows/build.yml@main

  lint:
    name: Lint
    uses: Mooli88/lumigo-e-commerce-app/.github/workflows/lint.yml@main

  test:
    name: Test application
    uses: Mooli88/lumigo-e-commerce-app/.github/workflows/unit-test.yml@main

     