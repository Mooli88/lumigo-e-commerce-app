name: Setup Node env workflow

on:
  workflow_call:
    inputs:
      cmd_opts:
        required: false
        type: string

jobs:
  use_node:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Use NodeJs 14.x
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'yarn'
      - run: yarn install ${{ inputs.cmd_opts }}